<!DOCTYPE html>
<html>
  <head>
    <title>QR code</title>
  </head>
  <body style="display: flex; flex-wrap: wrap"></body>

  <script>
    const size = 500;

    function createItem(url, titleName) {
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.flexDirection = 'column';
      div.style.alignItems = 'center';
      div.style.marginBottom = '5rem';

      const img = document.createElement('img');
      img.src = url;
      img.alt = titleName;
      img.style.marginTop = '-1rem'

      const title = document.createElement('h1');
      title.style.margin = '0';
      title.style.fontSize = '5rem'
      title.innerText = titleName;

      div.appendChild(title);
      div.appendChild(img);

      return div;
    }

    function createImagesFromArray(codes) {
      const body = document.querySelector('body');

      codes.forEach((code, index) => {
        const url = `https://chart.googleapis.com/chart?chs=${size}x${size}&cht=qr&chl=https://huskyhsu.github.io/QRcode_check/index?which=${code}`;
        const title = `Team ${index < 9 ? '0' : ''}${index + 1}`;
        const div = createItem(url, title);

        body.appendChild(div);
      });
    }

    // 使用範例
    const codes = [
      'ZQWWNAwb',
      'FstM3d4b',
      'O35WLUKM',
      'zufNtN43',
      '596Y14mW',
      'fMT3B12v',
      '72v6orIm',
      'IrpLBSPf',
      'jyG9tSYO',
      'Uq1HlS9E',
      'pzM1JXqP',
      'jh57K9Pd',
      'T3nY6RkE',
      'qA2d8XsF',
      'H9bC4mV7',
    ];

    createImagesFromArray(codes);

    const div = createItem(
      `https://chart.googleapis.com/chart?chs=${size}x${size}&cht=qr&chl=https://huskyhsu.github.io/QRcode_check`,
      '報到'
    );
    document.querySelector('body').appendChild(div);
  </script>
</html>
